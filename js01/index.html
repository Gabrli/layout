<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/main.js" defer="" type="module"></script>
</head>
<body>
 <div class="form">
    <h1>Welcome back</h1>
    <p class="subtitle">Please enter your information to sign in</p>
    <section class="socials">
        <div><i class="fa-brands fa-apple"></i></div>
        <div><i class="fa-brands fa-google"></i></div>
    </section>
    <p class="or">or</p>
    <form>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email"/>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"/>
        <a href="#">Forgot password?</a>
        <button id="btn_sign">Sign in</button>
    </form>
    <p class="help">Don't have an account yet? <a href="#">Sign up</a></p>
 </div>

</body>
</html>
